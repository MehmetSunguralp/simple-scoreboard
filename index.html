<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<div class="container">
			<!-- Home panel -->
			<div id="home-panel">
				<h3 class="title" id="homeTitle">HOME</h3>
				<p class="score" id="home">0</p>
				<div>
					<button class="btn home-plus-one" onclick="homeOne(); highlight()">
						+1
					</button>
					<button class="btn home-plus-two" onclick="homeTwo(); highlight()">
						+2
					</button>
					<button
						class="btn home-plus-three"
						onclick="homeThree(); highlight()"
					>
						+3
					</button>
				</div>
			</div>
			<!-- Configuration Panel -->
			<div id="config">
				<button id="reset-btn" onclick="resetScore()">RESET</button>
				<hr />
				<div id="period">
					<h5 id="period-title">PERIOD</h5>
					<p id="current-period">1</p>
					<button id="increase-period" onclick="incPeriod()">+</button>
					<button id="decrease-period" onclick="decPeriod()">-</button>
				</div>
			</div>
			<!-- Guest panel -->
			<div id="guest-panel">
				<h3 class="title">GUEST</h3>
				<p class="score" id="guest">0</p>
				<div>
					<button class="btn guest-plus-one" onclick="guestOne(); highlight()">
						+1
					</button>
					<button class="btn guest-plus-two" onclick="guestTwo(); highlight()">
						+2
					</button>
					<button
						class="btn guest-plus-three"
						onclick="guestThree(); highlight()"
					>
						+3
					</button>
				</div>
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
